<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ignyte - The Beer Lounge</title>
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .nav-section {
            background-color: #e7b532;
            display: flex;
            align-items: center;
            box-shadow: 1px 1px 5px 0 rgba(0, 0, 0, .2);
            position: fixed;
            z-index: 3;
            width: 100%;
        }

        .navig {
            display: flex;
            padding: 15px;
            align-items: center;
        }

        .profilePic {
            width: 56px;
            height: 50px;
            border-radius: 50%;
        }

        .profilePic:hover {
            cursor: pointer;
        }

        .navul {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            margin-left: 15px;
            width: 100%;
        }

        .navItem {
            list-style: none;
        }

        .navLink {
            text-decoration: none;
            /* color: rgb(0, 20, 46); */
            color: white;
            padding: 10px;
            font-size: 20px;
        }

        .navLink:hover {
            /* color: rgb(18, 61, 117); */
            color: #fff29b;
        }

        .burger {
            width: 33px;
            height: 50px;
            display: none;
            position: absolute;
            cursor: pointer;
            right: 5%;
            top: 15px;
        }

        .line {
            background-color: white;
            width: 33px;
            height: 4px;
            margin: 3px 5px;
        }

        /* Image Slider */

        .slideshow-container {
            width: 100%;
            /* height: 400px; */
            position: relative;
            margin: auto;
            padding-top: 80px;
        }
        
        .slider-images {
            filter: brightness(0.5);
            width: 100%;
            background-position: 50% 50%;
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        /* Hide the images by default */
        .mySlides {
            /* height: 50%; */
            display: none;
        }

        .cont {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            padding: 8px 12px;
            top: 40%;
            width: 100%;
        }
        
        .caption {
            color: #f2f2f2;
            font-size: 20px;
            text-align: center;
        }

        .shop-btn {
            background-color: #e7b532;
            color: #f2f2f2;
            padding: 10px;
            margin-top: 5px;
            border-radius: 50px;
            text-align: center;
        }

        /* Next & previous buttons */
        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -22px;
            padding: 16px;
            color: rgb(255, 255, 255);
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        /* Position the "next button" to the right */
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        /* On hover, add a black background color with a little bit see-through */
        .prev:hover,
        .next:hover {
            background-color: rgba(177, 177, 177, 0.8);
        }

        /* The dots/bullets/indicators */
        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active,
        .dot:hover {
            background-color: #717171;
        }

        /* Fading animation */
        .fade {
            -webkit-animation-name: fade;
            -webkit-animation-duration: 1.5s;
            animation-name: fade;
            animation-duration: 1.5s;
        }

        @-webkit-keyframes fade {
            from {
                opacity: .4
            }

            to {
                opacity: 1
            }
        }

        @keyframes fade {
            from {
                opacity: .4
            }

            to {
                opacity: 1
            }
        }

        @keyframes fade {
            from {
                opacity: 0.1;
            }

            to {
                opacity: 1;
            }
        }


        @media only screen and (max-width: 906px) {
            /* Navigation Section */

            .navul {
                flex-direction: column;
                position: absolute;
                margin: 0;
                left: 0;
            }

            .navLink {
                font-size: 22px;
            }

            .navig {
                height: 289px;
                flex-direction: column;
                transition: all 0.1s ease-out;
            }

            .profilePic {
                width: 50px;
            }

            .burger {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            .menu {
                width: 70px;
                height: 30px;
            }

            .h-nav-resp {
                height: 80px;
            }

            .v-class-resp {
                display: none;
            }
        }
    </style>
</head>

<body>
    <header class="nav-section">
        <nav class="navig h-nav-resp">
            {% load static %}<img src="{% static 'logo.png' %}" alt="logo" class="profilePic">
            <ul class="navul v-class-resp">
                <li class="navItem"><a href="#" class="navLink">Home</a></li>
                <li class="navItem"><a href="#about-us" class="navLink">About Us</a></li>
                <li class="navItem"><a href="#menu" class="navLink">Menu</a></li>
                <li class="navItem"><a href="#events" class="navLink">Events & Promotions</a></li>
                <li class="navItem"><a href="#shop" class="navLink">Shop</a></li>
                <li class="navItem"><a href="#gallery" class="navLink">Gallery</a></li>
                <li class="navItem"><a href="#blog" class="navLink">Blog</a></li>
                <li class="navItem"><a href="#contact-us" class="navLink">Contact Us</a></li>
            </ul>
            <div class="burger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </nav>
    </header>

    <section class="homepage">
        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                {% load static %}<img src="{% static 'banner1.jpg' %}" class="slider-images">
            </div>
            <div class="mySlides fade">
                {% load static %}<img src="{% static 'banner2.jpg' %}" class="slider-images">
            </div>
            <div class="mySlides fade">
                {% load static %}<img src="{% static 'banner3.jpg' %}" class="slider-images">
            </div>
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        
        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
        <div class="cont">
            <p class="caption">IGNYT your guilty pleasure!</p>
            <div class="shop-btn" onclick="shopNow()">Shop Now !</div>
        </div>
    </section>
</section>

    <script>
        //Navigation Burgur

        burger = document.querySelector('.burger');
        navig = document.querySelector('.navig');
        navul = document.querySelector('.navul');

        burger.addEventListener('click', () => {
            navig.classList.toggle('h-nav-resp');
            navul.classList.toggle('v-class-resp');
        });

        // Image slider
        let slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        // Thumbnail image controls
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }

        // function shopNow() {
        //     window.location.href = "{% url 'shop' %}"
        // }
    </script>
</body>

</html>
